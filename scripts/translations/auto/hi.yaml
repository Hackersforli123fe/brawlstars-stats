bar-chart-race.howto.description: 'Brawl Time Ninja से डेटा का उपयोग करके Brawl Stars के लिए बार चार्ट रेस आरेख बनाएं। पहले, अपने बार चार्ट रेस के लिए डेटा स्रोत को कॉन्फ़िगर करें। आप टेबल में डेटा का पूर्वावलोकन कर सकते हैं। फिर आप एक CSV फ़ाइल डाउनलोड कर सकते हैं जिसे आप अपने पसंदीदा स्प्रेडशीट सॉफ्टवेयर में आयात कर सकते हैं। वैकल्पिक रूप से, आप बार चार्ट प्रारूप में एक CSV निर्यात कर सकते हैं और इसे Flourish जैसे ऐप में आयात कर सकते हैं।'
bar-chart-race.howto.title: 'कैसे करें'
bar-chart-race.meta.description: 'Brawl Stars के लिए बार चार्ट रेस आरेख बनाएं। विभिन्न डेटा स्रोतों में से चुनें। Excel या Flourish में आयात के लिए डेटा डाउनलोड करें।'
bar-chart-race.meta.title: 'Brawl Stars बार चार्ट रेस'
bar-chart-race.note.description: 'आप इस डेटा का उपयोग Supercell फैन कंटेंट पॉलिसी के अनुसार दृश्यीकरण बनाने और साझा करने के लिए कर सकते हैं। कृपया दृश्यीकरण में "brawltime.ninja" शामिल करें, उदाहरण के लिए एक वॉटरमार्क के रूप में। कृपया वीडियो विवरण या एक टिप्पणी के रूप में एक लिंक और एक डिस्क्लेमर भी जोड़ें, उदाहरण के लिए:'
